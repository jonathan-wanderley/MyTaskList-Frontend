<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/fdd80f1112.js"></script>
    
</head>
<body>
    <!-- Apenas um model da task  -->
    <div class="models"> 
        <div class="task-item">
            <div class="task-info">
                <i class="fa fa-lg fa-square-o checkTask" aria-hidden="true"></i>
                <span class="task-text"> </span>
            </div>
            <div class="task-functions">
                <i class="fa fa-pencil" aria-hidden="true"></i>
                <i class="fa fa-times removeTask" aria-hidden="true"></i>
            </div>
        </div>

    </div>
    <aside>
        <div class="menu-button">
            <i class="fa fa-2x fa-bars" aria-hidden="true"></i>
        </div>
        <div class="logo-area">
            <div class="logo"><i class="fa fa-2x fa-tasks" aria-hidden="true"></i></div>
            <div class="logo-title">My Task List</div>
        </div>
        
        <nav>
            <ul>
                <li class="active">
                    <i class="fa fa-lg fa-home" aria-hidden="true"></i>
                    <a href="">Home Page</a>
                </li>
                <li>
                    <i class="fa fa-lg fa-list-ol" aria-hidden="true"></i>
                    <a href="">My Tasks</a>
                </li>
                <li>
                    <i class="fa fa-lg fa-check" aria-hidden="true"></i>
                    <a href="">Completed Tasks</a>
                </li>
            </ul>
        </nav>
        <div class="creditos">Created by Jonathan</div>
    </aside>

    <main>
        <div class="section-up">
            <div class="date">
                <div class="calendar"><i class="fa fa-2x fa-calendar" aria-hidden="true"></i></div>
                <div class="date-day">Day</div>
                <div class="date-month">Month</div>
            </div>
            <div class="new-task" onclick="openNewTaskPainel()">
                <div>New Task</div>
                <i class="fa fa-plus" aria-hidden="true"></i>
            </div>
            
            <div class="new-taskBox">
                <div class="new-taskPainel">
                    <div class="new-taskTitle">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <h2>New Task</h2>
                    </div>
                    <div class="new-taskItem">
                        <i class="fa fa-lg fa-square-o" aria-hidden="true"></i>
                        <input type="text" name="" placeholder="Type your task...">
                    </div>
                    <hr>
                    <div class="new-taskButtons">
                        <div class="new-taskSubmit" onclick="addTask()">
                            <div>Add Task</div>
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </div>
                        <div class="new-taskCancel" onclick="closeNewTaskPainel()">
                            <div>Cancel</div>
                            <i class="fa fa-ban" aria-hidden="true"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <hr>


        <section class="my-tasks normal">
            <h2>My Tasks</h2>
            <div class="task-list">
                <!-- Espaco reservado para as tasks  -->
            </div>
        </section>

        <section class="my-tasks completed">
            <h2>Completed Tasks</h2>
            <div class="task-list">
                <!-- Espaco reservado para as tasks  -->
            </div>
        </section>
        
    </main>

    

    <script src="script.js"></script>
</body>
</html>
